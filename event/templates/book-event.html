{% extends "base.html" %} {%load crispy_forms_tags %} {% block content %}
<h1>{{event.name}}</h1>
<img src="{{event.image.url}}" width="25%" alt="{{event.name}}" />
<h4>{{event.date}}</h4>
<form action="{% url 'book_event' event_id=event.id %}" method="POST">
  {% csrf_token %} {{form | crispy}}
  <button type="submit">Book</button>
</form>
{% endblock content %}
