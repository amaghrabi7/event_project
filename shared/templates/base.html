<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button"
          ><b>Events</b> RUs</a
        >
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          {% if request.user.is_authenticated %}
          <a
            href="{% url 'profile' user_id=user.id %}"
            class="w3-bar-item w3-button"
            >Profile</a
          >
          <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="w3-bar-item w3-button">login</a>
          <a href="{% url 'register' %}" class="w3-bar-item w3-button"
            >Register</a
          >
          {% endif %} {% if request.user.is_staff %}
          <a href="{% url 'create_event' %}" class="w3-bar-item w3-button"
            >Create Event</a
          >
          {% endif %}
        </div>
      </div>
    </div>
    <div class="w3-content w3-padding" style="max-width: 1564px">
      <div class="w3-container w3-padding-64" id="projects">
        {% block content %} {% endblock content %}
      </div>
    </div>
    <!-- Footer -->
  </body>
  <footer
    class="w3-center w3-black w3-padding-12"
    style="position: fixed; bottom: 0; left: 0; width: 100%"
  >
    <p>Events R Us 2022</p>
  </footer>
</html>
